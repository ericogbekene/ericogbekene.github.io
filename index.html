<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="header">

            <nav class="nav-header">
                <ul class="nav-bar">
                    
                    
                </ul>
            </nav>

            <div class="hero-section">

                <div class="hero-container">
                <h1 data-testid="slackUserName">
                    <span> ericomedia.dev </span>
                </h1>
                <img src="/images/bio-img.jpeg" alt="ericomedia.dev" data-testid="slackDisplayImage">

                </div>

            </div>  
                <div class="Date">

                    <p data-testid="currentDayOfTheWeek" class="currentDayOfTheWeek">

                    </p>
                    <p data-testid="currentUTCTime" class="currentUTCTime">
                    </p>
                    <p data-testid="myTrack">
                        <span> Frontend Track </span>
                    </p>
                    <button class="githubURL">
                        <span><a href="https://github.com/ericogbekene/ericogbekene.github.io.git" target="_blank" data-testid="githubURL"> Proof of work </a> </span>
                    </button>

                </div>
            
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
